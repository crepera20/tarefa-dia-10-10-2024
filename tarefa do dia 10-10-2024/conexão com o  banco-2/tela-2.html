<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Dados - Produto e Venda</title>
</head>
<body>
    <h1>Inserir Produto</h1>
    <form action="inserir_produto.php" method="POST">
        <label for="codigo_produto">Código do Produto:</label>
        <input type="number" id="codigo_produto" name="codigo_produto" required><br><br>

        <label for="descricao_produto">Descrição do Produto:</label>
        <input type="text" id="descricao_produto" name="descricao_produto" maxlength="50" required><br><br>

        <label for="preco_produto">Preço do Produto:</label>
        <input type="number" step="0.01" id="preco_produto" name="preco_produto" required><br><br>

        <label for="peso_produto">Peso do Produto:</label>
        <input type="number" step="0.01" id="peso_produto" name="peso_produto"><br><br>

        <input type="submit" value="Inserir Produto">
    </form>

    <h1>Inserir Venda</h1>
    <form action="inserir_venda.php" method="POST">
        <label for="numero_nf">Número da Venda:</label>
        <input type="number" id="numero_nf" name="numero_nf" required><br><br>

        <label for="valor_total">Valor Total da Venda:</label>
        <input type="number" step="0.01" id="valor_total" name="valor_total" required><br><br>

        <label for="icms">ICMS:</label>
        <input type="number" step="0.01" id="icms" name="icms" required><br><br>

        <input type="submit" value="Inserir Venda">
    </form>
</body>
</html>
